<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Beach Scenario - Group 16</title>

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    
    <!-- Animation component - required for animations to work in A-Frame 1.0+ -->
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>

      <!-- Preload beach assets -->
      <a-assets>
        <!-- 3D models -->
        <a-asset-item id="surfboard" src="models/Surfboard.glb"></a-asset-item>
        <a-asset-item id="beach-bro" src="models/Beach-bro.glb"></a-asset-item>
        <!-- <a-asset-item id="seahorse" src="models/Seahorse.glb"></a-asset-item> -->
        <a-asset-item id="bucket" src="models/Bucket.glb"></a-asset-item>
        <a-asset-item id="starfish" src="models/Starfish.glb"></a-asset-item>
        <a-asset-item id="beach-ball" src="models/beach-ball.glb"></a-asset-item>
        <a-asset-item id="crab" src="models/Crab.glb"></a-asset-item>
        <a-asset-item id="palm-tree1" src="models/Palm-tree.glb"></a-asset-item>
        <a-asset-item id="palm-tree2" src="models/Palm-tree2.glb"></a-asset-item>        
        
        <!-- Sound -->
        <audio id="ocean-sound" src="sounds/ocean-wave.mp3" preload="auto"></audio>

        <!-- Textures -->
        <img id="sand-texture" src="textures/sand.jpg" crossorigin="anonymous"/>
      </a-assets>      <!-- Marker with reduced size to better fit content -->
      <a-marker preset="hiro" size="0.5">
          <!-- Background Sound -->
        <a-entity sound="src: #ocean-sound; autoplay: true; loop: true; volume: 5.0"></a-entity>
        
        <!-- Ground plane with sand texture (reduced size) -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          src="#sand-texture"
          repeat="2 2"
        ></a-plane>        <!-- 1. Surfboard -->
        <a-entity
          gltf-model="#surfboard"
          position="-0.3 0.15 0.5"
          scale="0.003 0.004 0.003"
          rotation="180.590 50.030 -90.380"
        ></a-entity>        <!-- 2. Beach Bro -->
         <a-entity
          gltf-model="#beach-bro"
          position="0.5 0.3 0.4"
          scale="0.07 0.07 0.07"
          rotation="0 200.000 0"
          animation__float="property: position; to: 0.5 0.35 0.4; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine"
          animation__rotate="property: rotation; to: 0 160 0; dir: alternate; dur: 4000; loop: true"
        >
        </a-entity>

        <!-- 3. Seahorse -->
        <!-- <a-entity
          gltf-model="#seahorse"
          position="-4.325 -0.348 3.783"
          scale="0.15 0.15 0.15"
          rotation="0 30 0"
        >
          <a-animation
            attribute="position"
            to="-1 0.2 1.2"
            direction="alternate"
            dur="1500"
            repeat="indefinite"
          ></a-animation>
          <a-animation
            attribute="rotation"
            to="0 60 0"
            direction="alternate"
            dur="3000"
            repeat="indefinite"
          ></a-animation>        </a-entity> -->        <!-- 4. Bucket-->
        <a-entity
          gltf-model="#bucket"
          position="0.1 0.05 0.3"
          scale="0.05 0.05 0.05"
          rotation="0 20.000 0"
          animation__rock="property: rotation; to: 5 25 5; dir: alternate; dur: 1500; loop: true; easing: easeInOutSine"
          animation__move="property: position; to: 0.12 0.05 0.32; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine"
        >        </a-entity>        <!-- 5. Starfish -->
        <a-entity
          gltf-model="#starfish"
          position="0.8 0.02 0.7"
          scale="0.02 0.02 0.02"
          rotation="0 0 0"
          animation__pulse="property: scale; to: 0.022 0.022 0.022; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine"
          animation__rotate="property: rotation; to: 0 15 0; dir: alternate; dur: 5000; loop: true"        ></a-entity>        <!-- 6. Beach Ball -->
        <a-entity
          gltf-model="#beach-ball"
          position="0.4 0.1 -0.2"
          scale="0.2 0.25 0.2"
          animation__rotate="property: rotation; to: 360 360 360; dur: 8000; loop: true"
          animation__bounce="property: position; to: 0.4 0.15 -0.2; dir: alternate; dur: 800; loop: true; easing: easeInOutQuad" 
          animation__move="property: position; from: 0.4 0.1 -0.2; to: 0.2 0.1 -0.3; dur: 10000; loop: true; dir: alternate; easing: easeInOutSine"
        >        </a-entity>        <!-- 7. Palm Tree 1-->
        <a-entity
          gltf-model="#palm-tree1"
          position="-0.7 0.02 -0.7"
          scale="0.08 0.08 0.08"
          rotation="0 30 0"
          animation__sway="property: rotation; to: 3 45 5; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine"
        >        </a-entity>        <!-- 8. Palm Tree 2-->
        <a-entity
          gltf-model="#palm-tree2"
          position="0.7 0.02 -0.7"
          scale="0.08 0.08 0.06"
          rotation="0 -30 0"
          animation__sway="property: rotation; to: -3 -45 -5; dir: alternate; dur: 3500; loop: true; easing: easeInOutSine"
        >        </a-entity>        <!-- 9. Crab -->
        <a-entity
          gltf-model="#crab"
          position="-0.7 0.05 0.7"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
          animation__move="property: position; to: -0.7 0.05 0.5; dir: alternate; dur: 5000; loop: true; easing: easeInOutQuad"
          animation__rotate="property: rotation; to: 0 180 0; dir: alternate; dur: 3000; loop: true"
          animation__bob="property: position; to: -0.7 0.07 0.7; dir: alternate; dur: 1000; loop: true; easing: easeInOutSine"
        >
         </a-entity>

        <!-- Particle system for sand effect (improved) -->
        <a-entity
          particle-system="preset: dust; color: #F4A261; particleCount: 1000; size: 0.5; 
                          velocityValue: 0 0.2 0; opacity: 0.6; duration: 3;"
          position="0 0.05 0"
        ></a-entity>
      </a-marker>

      <!-- Camera with better AR settings -->
      <a-entity camera="fov: 60; near: 0.1; far: 1000;" position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      // Script to handle sound playback after user interaction
      window.addEventListener('click', function() {
        var scene = document.querySelector('a-scene');
        
        // Wait for scene to load completely
        if (scene.hasLoaded) {
          enableSound();
        } else {
          scene.addEventListener('loaded', enableSound);
        }
        
        function enableSound() {
          // Get the sound entity and ensure it's playing
          var soundEntity = document.querySelector('[sound]');
          if (soundEntity) {
            soundEntity.components.sound.playSound();
            console.log("Sound playback initiated after user interaction");
          }
        }
      }, { once: true });
    </script>
  </body>
</html>

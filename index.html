<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Beach Scene</title>

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Preload beach assets -->
      <a-assets>
        <!-- 3D models -->
        <a-asset-item id="surfboard" src="models/Surfboard.glb"></a-asset-item>
        <a-asset-item id="beach-bro" src="models/Beach-bro.glb"></a-asset-item>
        <!-- <a-asset-item id="seahorse" src="models/Seahorse.glb"></a-asset-item> -->
        <a-asset-item id="bucket" src="models/Bucket.glb"></a-asset-item>
        <a-asset-item id="starfish" src="models/Starfish.glb"></a-asset-item>
        <a-asset-item id="beach-ball" src="models/beach-ball.glb"></a-asset-item>
        <a-asset-item id="crab" src="models/Crab.glb"></a-asset-item>
        <a-asset-item id="palm-tree1" src="models/Palm-tree.glb"></a-asset-item>
        <a-asset-item id="palm-tree2" src="models/Palm-tree2.glb"></a-asset-item>

        <!-- Sound -->
        <audio id="ocean-sound" src="sounds/ocean-wave.mp3" autoplay loop></audio>

        <!-- Textures -->
        <img id="sand-texture" src="textures/sand.jpg" crossorigin="anonymous"/>
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Ground plane with sand texture (thicker) -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="12"
          height="11"
          src="#sand-texture"
          repeat="4 4"
        ></a-plane>

        <!-- 1. Surfboard -->
        <a-entity
          gltf-model="#surfboard"
          position="-1.309 0.863 3.034"
          scale="0.007 0.010 0.007"
          rotation="180.590 50.030 -90.380"
        ></a-entity>

        <!-- 2. Beach Bro -->
         <a-entity
          gltf-model="#beach-bro"
          position="2.380 1.946 2.299"
          scale="0.35 0.35 0.35"
          rotation="0 200.000 0"
        >
          <a-animation
            attribute="position"
            to="0.6 0.3 1.5"
            direction="alternate"
            dur="2000"
            repeat="indefinite"
            easing="ease-in-out"
          ></a-animation>
        </a-entity>

        <!-- 3. Seahorse -->
        <!-- <a-entity
          gltf-model="#seahorse"
          position="-4.325 -0.348 3.783"
          scale="0.15 0.15 0.15"
          rotation="0 30 0"
        >
          <a-animation
            attribute="position"
            to="-1 0.2 1.2"
            direction="alternate"
            dur="1500"
            repeat="indefinite"
          ></a-animation>
          <a-animation
            attribute="rotation"
            to="0 60 0"
            direction="alternate"
            dur="3000"
            repeat="indefinite"
          ></a-animation>
        </a-entity> -->

        <!-- 4. Bucket-->
        <a-entity
          gltf-model="#bucket"
          position="0.300 0.130 1.100"
          scale="0.200 0.200 0.200"
          rotation="0 20.000 0"
        >
          <a-animation
            attribute="rotation"
            to="0 25 5"
            direction="alternate"
            dur="1200"
            repeat="indefinite"
          ></a-animation>
        </a-entity>

        <!-- 5. Starfish -->
        <a-entity
          gltf-model="#starfish"
          position="5.280 0.056 4.560"
          scale="0.1 0.1 0.1"
          rotation="0 0 0"
        ></a-entity>

        <!-- 6. Beach Ball -->
        <a-entity
          gltf-model="#beach-ball"
          position="1.769 0.230 -0.926"
          scale="0.930 1.180 0.920"
        >
          <a-animation
            attribute="rotation"
            to="360 360 360"
            dur="4000"
            repeat="indefinite"
          ></a-animation>
          <a-animation
            attribute="position"
            to="0.7 0.25 -1"
            direction="alternate"
            dur="2000"
            repeat="indefinite"
            easing="ease-in-out"
          ></a-animation>
        </a-entity>

        <!-- 7. Palm Tree 1-->
        <a-entity
          gltf-model="#palm-tree1"
          position="-3.598 -0.103 -3.317"
          scale="0.400 0.4 0.4"
          rotation="0 30 0"
        >
          <a-animation
            attribute="rotation"
            to="0 45 0"
            direction="alternate"
            dur="2000"
            repeat="indefinite"
          ></a-animation>
        </a-entity>

        <!-- 8. Palm Tree 2-->
        <a-entity
          gltf-model="#palm-tree2"
          position="4.326 0.053 -3.664"
          scale="0.400 0.400 0.300"
          rotation="0 -30 0"
        >
          <a-animation
            attribute="rotation"
            to="0 -45 0"
            direction="alternate"
            dur="2000"
            repeat="indefinite"
          ></a-animation>
        </a-entity>

        <!-- 9. Crab -->
        <a-entity
          gltf-model="#crab"
          position="-4.545 0.226 4.282"
          scale="1.000 1.000 1.000"
          rotation="0 0 0"
        >
          <a-animation
            attribute="position"
            to="-4.545 0.226 3.282"
            direction="alternate"
            dur="2000"
            repeat="indefinite"
          ></a-animation>
          <a-animation
            attribute="rotation"
            to="0 180 0"
            direction="alternate"
            dur="3000"
            repeat="indefinite"
          ></a-animation>
         </a-entity>

        <!-- Particle system for sand effect (improved) -->
        <a-entity
          particle-system="preset: dust; color: #F4A261; particleCount: 2000; size: 2; 
                          velocityValue: 0 0.5 0; opacity: 0.6; duration: 3;"
          position="0 0.1 0"
        ></a-entity>
      </a-marker>

      <!-- Camera with better AR settings -->
      <a-entity camera="fov: 60; near: 0.1; far: 1000;" position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>

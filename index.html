<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Beach Scene</title>

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Preload beach assets -->
      <a-assets>
        <!-- 3D models -->
        <a-asset-item id="surfboard" src="models/Surfboard.glb"></a-asset-item>
        <a-asset-item id="beach-bro" src="models/Beach-bro.glb"></a-asset-item>
        <a-asset-item id="seahorse" src="models/Seahorse.glb"></a-asset-item>
        <a-asset-item id="bucket" src="models/Bucket.glb"></a-asset-item>
        <a-asset-item id="starfish" src="models/Starfish.glb"></a-asset-item>
        <a-asset-item id="flipflops" src="models/Flip-flops.glb"></a-asset-item>
        <a-asset-item id="crab" src="models/Crab.glb"></a-asset-item>
        <a-asset-item id="beach-ball" src="models/beach-ball.glb"></a-asset-item>

        <!-- Textures -->
        <img id="sand-texture" src="textures/sand.jpg" crossorigin="anonymous"/>
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Ground plane with sand texture (thicker) -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="4"
          src="#sand-texture"
          repeat="4 4"
        ></a-plane>

        <!-- 1. Surfboard (larger and properly positioned) -->
        <a-entity
          gltf-model="#surfboard"
          position="1.2 0.2 -0.8"
          scale="0.3 0.3 0.3"
          rotation="0 180 0"
        ></a-entity>

        <!-- 2. Beach Bro (properly scaled and positioned) -->
        <a-entity
          gltf-model="#beach-bro"
          position="0.6 0.25 1.5"
          scale="0.35 0.35 0.35"
          rotation="0 -45 0"
        >
          <a-animation
            attribute="position"
            to="0.6 0.3 1.5"
            direction="alternate"
            dur="2000"
            repeat="indefinite"
            easing="ease-in-out"
          ></a-animation>
        </a-entity>

        <!-- 3. Seahorse (better scale and movement) -->
        <a-entity
          gltf-model="#seahorse"
          position="-1 0.15 1.2"
          scale="0.2 0.2 0.2"
          rotation="0 30 0"
        >
          <a-animation
            attribute="position"
            to="-1 0.2 1.2"
            direction="alternate"
            dur="1500"
            repeat="indefinite"
          ></a-animation>
          <a-animation
            attribute="rotation"
            to="0 60 0"
            direction="alternate"
            dur="3000"
            repeat="indefinite"
          ></a-animation>
        </a-entity>

        <!-- 4. Bucket (better proportions) -->
        <a-entity
          gltf-model="#bucket"
          position="0.3 0.15 1.1"
          scale="0.2 0.2 0.2"
          rotation="0 20 0"
        >
          <a-animation
            attribute="rotation"
            to="0 25 5"
            direction="alternate"
            dur="1200"
            repeat="indefinite"
          ></a-animation>
        </a-entity>

        <!-- 5. Starfish (more visible) -->
        <a-entity
          gltf-model="#starfish"
          position="-0.5 0.1 0.8"
          scale="0.15 0.15 0.15"
          rotation="0 0 20"
        ></a-entity>

        <!-- 6. Flip-flops (better placement) -->
        <a-entity
          gltf-model="#flipflops"
          position="0.8 0.1 0.9"
          scale="0.2 0.2 0.2"
          rotation="0 45 0"
        ></a-entity>

        <!-- 7. Crab (animated movement) -->
        <a-entity
          gltf-model="#crab"
          position="-0.8 0.1 1.4"
          scale="0.2 0.2 0.2"
          rotation="0 -30 0"
        >
          <a-animation
            attribute="position"
            to="-0.7 0.1 1.3"
            direction="alternate"
            dur="1800"
            repeat="indefinite"
          ></a-animation>
        </a-entity>

        <!-- 8. Beach Ball (better spinning) -->
        <a-entity
          gltf-model="#beach-ball"
          position="0.7 0.2 -1"
          scale="0.25 0.25 0.25"
        >
          <a-animation
            attribute="rotation"
            to="360 360 360"
            dur="4000"
            repeat="indefinite"
          ></a-animation>
          <a-animation
            attribute="position"
            to="0.7 0.25 -1"
            direction="alternate"
            dur="2000"
            repeat="indefinite"
            easing="ease-in-out"
          ></a-animation>
        </a-entity>

        <!-- Ocean sound (positional audio) -->
        <a-sound src="#ocean-sound" autoplay="true" loop="true" volume="5" positional="false"></a-sound>

        <!-- Particle system for sand effect (improved) -->
        <a-entity
          particle-system="preset: dust; color: #F4A261; particleCount: 2000; size: 2; 
                          velocityValue: 0 0.5 0; opacity: 0.6; duration: 3;"
          position="0 0.1 0"
        ></a-entity>
      </a-marker>

      <!-- Camera with better AR settings -->
      <a-entity camera="fov: 60; near: 0.1; far: 1000;" position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
